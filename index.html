<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your ToDo List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" style="height: 60px;">
    <h1 style="color: #eeeeee;">Your ToDo List</h1>
  </header>

  <main>
    <!-- Incomplete Tasks (Work) -->
    <section id="todo-work">
      <h2 style="color: #eeeeee;">Incomplete Tasks (Work)</h2>
      <table class="task-table">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Deadline</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Submit assignment</td>
            <td>7/30</td>
            <td>★★★</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Incomplete Tasks (Private) -->
    <section id="todo-private">
      <h2 style="color: #eeeeee;">Incomplete Tasks (Private)</h2>
      <table class="task-table">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Deadline</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Shopping</td>
            <td>7/25</td>
            <td>★★</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Completed Tasks -->
    <section id="done-tasks">
      <h2 style="color: #eeeeee;">Completed Tasks</h2>
      <table class="task-table done">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Completion Date</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Room Cleaning</td>
            <td>7/20</td>
            <td>★</td>
          </tr>
          <tr>
            <td>Take Out Trash</td>
            <td>7/29</td>
            <td>★</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
