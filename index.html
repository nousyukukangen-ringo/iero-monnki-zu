<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたのToDoリスト</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" style="height: 60px;">
    <h1 style="color: #eeeeee;">あなたのToDoリスト</h1>
  </header>

  <main>
    <!-- 未完了タスク（仕事） -->
    <section id="todo-work">
      <h2 style="color: #eeeeee;">未完了タスク（仕事）</h2>
      <table class="task-table">
        <thead>
          <tr>
            <th>タスク名</th>
            <th>締切</th>
            <th>優先度</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>課題提出</td>
            <td>7/30</td>
            <td>★★★</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- 未完了タスク（プライベート） -->
    <section id="todo-private">
      <h2 style="color: #eeeeee;">未完了タスク（プライベート）</h2>
      <table class="task-table">
        <thead>
          <tr>
            <th>タスク名</th>
            <th>締切</th>
            <th>優先度</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>買い物</td>
            <td>7/25</td>
            <td>★★</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- 完了済みタスク -->
    <section id="done-tasks">
      <h2 style="color: #eeeeee;">完了済みタスク</h2>
      <table class="task-table done">
        <thead>
          <tr>
            <th>タスク名</th>
            <th>完了日</th>
            <th>優先度</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>部屋掃除</td>
            <td>7/20</td>
            <td>★</td>
          </tr>
          <tr>
            <td>ゴミ出し</td>
            <td>7/29</td>
            <td>★</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
