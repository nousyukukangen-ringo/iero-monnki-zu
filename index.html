<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>あなたのToDoリスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" style="height: 60px;">
        <h1 style="color: #eeeeee;">あなたのToDoリスト</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>タスク名</th>
                    <th>ステータス</th>
                    <th>締切</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>課題提出</td>
                    <td>未完了</td>
                    <td>7/30</td>
                </tr>
                <tr>
                    <td>買い物</td>
                    <td>未完了</td>
                    <td>7/25</td>
                </tr>
                <tr>
                    <td>部屋掃除</td>
                    <td>完了</td>
                    <td>7/20</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
